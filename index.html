<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="chat">
      <ul class="messages">
        <li class="message me">
          <span class="messageBody">Hello</span>
        </li> 
        <li class="message">
          <span class="username">ChatBot2020</span>:
          <span class="messageBody">Hello My dear friend jkadjkfhkjsd fkjds fk sdkf sdkh fdskj fkj krhw rkjwe rkew khr wehrwekhr ehkwr kwehkw rwekr kwherbkhwe rhwe rwek rrwekh rkhew rkhwe </span>
        </li>
      </ul>
    </div>
    <div class="bottomNav">
      <input 
        type="text" 
        class="inputName" 
        placeholder="Guest" 
        value="" />
      <input 
        type="text" 
        class="inputMessage" 
        placeholder="Type here to chat..." 
        value="" 
        autofocus 
        tabindex="1" />
      <button 
        type="submit" 
        class="sendBtn" 
        tabindex="2">Send</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script type="module" src="modules/providers/socket.provider.mjs"></script>
  <script src="index.js"></script>

</body>
</html>
