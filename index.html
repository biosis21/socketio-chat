<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="chat">
      <ul class="messages"></ul>
    </div>
    <div class="bottomNav">
      <input 
        type="text" 
        id="inputUser"
        name="inputUser"
        tabindex="1"
        placeholder="Type your name..." />
      <input 
        type="text" 
        id="inputMessage"
        name="inputMessage"
        placeholder="Type here to chat..." 
        autofocus 
        tabindex="2" />
      <button 
        type="submit" 
        id="sendBtn" 
        tabindex="3">Send</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="modules/utils/create-element.js"></script>
  <script src="modules/utils/pub-sub.js"></script>
  <script src="modules/services/message-element-builder.service.js"></script>
  <script src="modules/services/template.service.js"></script>
  <script src="modules/adapters/socket.adapter.js"></script>
  <script src="index.js"></script>

</body>
</html>
